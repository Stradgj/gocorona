<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700,800,"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div id="close" class="header__container">
          <a href="" class="header__logo">
            <img src="img/logo.svg" alt="logo" />
          </a>
          <nav class="header__menu menu">
            <nav id="menu" class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </nav>
          <div class="header__button">
            <a href="" class="button button__blue">DOWNLOAD</a>
            <a href="#open" class="icon-menu">
              <span></span>
            </a>
            <a href="#close" class="close-icon-menu"></a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__content">
              <div class="get-started__text-block text-block">
                <h1 class="text-block__tittle text-block__tittle_blue">
                  Take care of yours familyâ€™s <span>health.</span>
                </h1>
                <div class="text-block__text">
                  All in one destination for COVID-19 health queries. Consult
                  10,000+ health workers about your concerns.
                </div>
                <a href="" class="text-block__button button">GET STARTED</a>
              </div>
            </div>
            <div class="get-started__image">
              <img src="img/getStartedImg.svg" alt="doctor with child" />
            </div>
            <div class="get-started__video">
              <a href="" class="video-get-started">
                <div class="video_get_started__icon">
                  <img src="img/videoLogo.svg" alt="button play" />
                </div>
                <div class="video-get-started__body">
                  <div class="video-get-started__tittle">
                    Stay safe with GoCorona
                  </div>
                  <div class="video-get-started__text">Watch Video</div>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Foo</footer>
    </div>
  </body>
</html>
